<!DOCTYPE html>
<html ng-app="MyApp">
	<head>
		<title>NCSOFT Front-end Engineer Homework Assignment</title>
		<link rel="stylesheet" type="text/css" href="styles.css">
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.1/angular.js"></script>
		<script src="app.js"></script>
	</head>

	<body ng-controller="MyController">
	<p>COIN COUNTER</p>
	<div>
		<!-- The displayed currency values -->
		<div class="coins">
			<div id="coin" ng-repeat="(key, value) in coins" ng-click="changeValue(key)">{{value.value}}
				<div id="count">
					{{value.count}}
				</div>
			</div>
		</div>

		<!-- The form input -->
		<div>
			<form ng-submit="calculate()">
				<input type="number" name="" ng-model="totalValue" required>
				<button>Calculate</button>
			</form>
		</div>

	</div>
	</body>
</html>
